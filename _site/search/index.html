                          "title"    : "使用 CNNs 实现的 Mnist 分类模型及 Demo, 正确率 0.996+",
                          "category" : "",
                          "tags"     : " Mnist, 分类",
                          "url"      : "/2018/03/31/mnist_model.html",
                          "date"     : "March 31, 2018",
                          "content"  : "Features  99.619% 测试集正确率  可视化网络激活层的 feature map  拍照识别数字所使用的技术深度学习技术  He Initializer, 即分别为输入, 输出神经元的个数.  Residual Block  Dropout  Adam Optimizer  Data Augmentation  Model Emsemble为了增强泛化能力, 一共训练了 3 个网络, 将 3 个模型的输出加到一起进行判断. 训练过程使用的算法是 AdaBoost.  Capture Image Sharpening使拍摄得到的图片拟合训练/测试数据集的分布软件开发技术  demo 程序界面: tkinter所使用的的模型结构Data-augmentation and Dropout在训练过程中, 发现由于使用了比较深的网络, 导致了比较严重的过拟合, 因此考虑使用 Data-augmentation 和 Dropout 来增强泛化能力. 以下是这两种技术对训练过程和泛化性能的影响.可以看到, 不使用 Data-augmentation 将会使 loss 迅速减少为 0, 明显过拟合, 此时几乎没有梯度下降. 而使用了 Data-augmentation 以后, loss 会产生震荡, 加入 Dropout 以后, 这种现象更加明显.            Data-augmentation      Dropout      Training Set Accuracy      Test Set Accuracy                  no      no      1.0      0.991987              yes      no      0.997396      0.994691              yes      yes      0.997095      0.994591      Networks Boosting训练过程中发现模型正确率一般在 0.9955 左右徘徊, 达不到所需要的 0.996, 或者只能偶尔达到 0.996, 因此使用 Boosting 方法, 训练 3 个网络进行判决. 使用的算法为 AdaBoosting.使用 Boosting 以后每次训练结果都能达到 0.996.Capture Image Sharpening在训练完网络以后, 测试了模型的实际应用效果, 发现结果并不太好, 很多情况都会被识别为 8. 观察以后发现这是由于实际应用输入的图片和 Mnist 训练集和测试集的分布有较大的差别.可以看到, Mnist 数据集的数据分布主要是在接近 0 和 255 间. 而我们通过摄像头拍摄的数据受限于光照条件等原因, 灰度往往集中在直方图的中间.因此必须修正输入图像的直方图. 开始使用的方法是对图像进行伽马变换(当时数字图像处理课刚好上到图像灰度变换部分), 即 为输入像素,  为 3.0 ~ 7.0 之间的常数.进过该变换以后得到这样与测试数据集分布更为接近一些, 测试结果也大为改观. 之后数字图像处理课程又学习了直方图规定化处理, 因此之后可以考虑使用这种方法进一步拟合测试数据集.Demo主界面开启摄像头, 可以进行拍照并截取数字选择一张图片, 并进行测试可以看到, 测试结果正确. 本人尝试了一些手写体和印刷体数字, 都能够识别正确.可视化 feature map直接将每一个 feature map显示出来结果如下所示另一种可视化技术使用论文 Visualize and Understanding Convolutional Neural Networks 中的方法, 即对每一个 feature map 进行(反)激活, unpooling 和 deconvolution. GitHub 上已经有一个比较完善的实现[4], 因此配置以后直接调用即可. 结果如下所示:分析网络的确能够提取到图像不同的特征, 但由于 Mnist 数据集分布比较单一, 特征也不太多, 并不需要用太深的网络来处理. 可以看到, feature map 中有很大部分都有非常相似的结果. 使用太深的网络还带来严重的过拟合问题, 如前所述, 必须采样强有力的抗过拟合方法才能改善泛化性能. 因此之后尝试训练了一个比较浅的网络, 正确率为 0.9961939102564102. 网络结构如下结果:            Model      Training Set Accuracy      Test Set Accuracy                  1      0.997095      0.99369              2      0.9999      0.98758              3      1      0.992188              Emsembled             0.9961939102564102      可以看到, 模型性能与深层网络基本相同, 甚至更优. 证明之前的推断正确.其他讨论  实验中比较了 SGD 优化算法和 Adam 优化算法的收敛速度, 发现 Adam 的收敛速度确实快很多, 且震荡现象不明显.  实验中还尝试了使用 BatchNorm, 但提升并不大. 猜测是由于 BatchNorm 主要用于提高收敛速度, 而实际收敛速度已经非常快了(大约 30k loss 就能达到一个很低的水平), 因此加入了 BatchNorm 反而降低了模型的性能.感想Mnist 的分类之前虽然尝试过, 但并没有对正确率有太高的要求, 且初次接触, 没有进行太深入的探究. 本次任务要求 0.996 的正确率, 虽然对于深度学习来说拟合 Mnist 数据集并不是一件太难的事情, 但要达到很高的正确率还是需要比较认真考量模型结构, 调整参数. 本次任务过程中我也尽量尝试了之前论文, 博客上看到的技术, 比如 Dropout, BatchNorm, Feature map 可视化技术等等. 所以说这次体验收获还是非常大的.参考文献  Visualize and Understanding Convolutional Neural Networks  李航. 统计学习方法  Feature Visualizing  https://github.com/InFoCusp/tf_cnnvis/  https://distill.pub/2017/feature-visualization/  http://link.springer.com/10.1007/978-3-319-10590-1_53%5Cnhttp://arxiv.org/abs/1311.2901%5Cnpapers3://publication/uuid/44feb4b1-873a-4443-8baa-1730ecd16291"
                        } ,

                          "title"    : "Windows 平台下 Qt OpenCV 环境的配置",
                          "category" : "",
                          "tags"     : " ",
                          "url"      : "/2018/03/28/setup_opencv_and_basic_usage.html",
                          "date"     : "March 28, 2018",
                          "content"  : "OpenCV 简介OpenCV 是一个开源的计算机视觉库, 实现了很多计算机视觉, 图像处理相关的算法, 如基本的图像操作, 物体检测, 光流等等, 在相关领域有着非常广泛的应用. OpenCV 提供了低层的图像运算功能, 也有高级的算法, 同时提供了 C++, Python, Java 接口.当前使用 C++ 接口会更加方便一些, 因为 OpenCV 会实现自动管理内存. 主要体现在使用 Mat 数据结构等.环境配置OpenCV 在 Win 平台的配置还是很简单的, 因为有已经编译好的. 其他平台需要使用 CMake 编译源文件, 请参考其他资料.  从官网 下载对应的版本.  Win平台有预编译的版本, 只需要执行 exe 文件将编译的文件解压到对应目录即可. 注意: 预编译版本似乎只支持 MSVC 编译器,  因此安装 Qt 的时候尽量选择使用 MSVC 编译器(前提是已经安装 VS). 当然如果已经安装了其他编译器, 也可以在 Qt 的 Tools - &gt; Options -&gt; Build &amp; Run 中设置 MSVC(Qt 会自动检测已安装的编译器). 如图所示  解压以后需要在 .pro 文件中添加 lib 文件和 include 目录. 注意: 我们这里使用的版本是 OpenCV 3.4, 该版本大对 lib 文件进行了合并, 只有一个 world 文件. 这和网上大多数教程所用的版本不一样. 比如我的 .pro 文件定义是  .pro 中添加依赖项的方法是 ITEM += PATH/FILE, 使用 -L 表示添加目录, -l 表示添加文件. 注意换行需要在结尾添加 \ 符号.# 添加对应的 include 目录INCLUDEPATH += \"C:\Program Files\opencv\build\include\" \\"E:\Program Files (x86)\Intel\RSSDK\include\" \\"E:\Program Files (x86)\Intel\RSSDK\sample\common\include\" \\"C:\Users\Phree\Desktop\c++\record_v0_1\include\"...# 添加对应的 lib 目录, 前面一大部分是因为不添加的话一直出现 LNK 2019 错误# 参考了可用的 VS 配置, 把 Microsoft SDK 的文件包含进来才得到解决.LIBS += -lws2_32 \ # winsock32 lib 文件-L\"C:\Program Files (x86)\Microsoft SDKs\Windows\v7.1A\Lib\x64\" \-lkernel32 \-luser32 \-lgdi32 \-lwinspool \-lcomdlg32 \-ladvapi32 \-lshell32 \-lole32 \-loleaut32 \-luuid \-lodbc32 \-lodbccp32 \-L\"C:\Users\Phree\Desktop\c++\record_v0_1\lib\" \-lmyo64# 对于 OpenCV 和 Realsense SDK, Debug 版本和 Release 版本所需要的链接文件是不一样的.# 注意到 Debug 版本的结尾是带 _d 的CONFIG(debug, debug|release): {LIBS += -L\"C:\Program Files\opencv\build\x64\vc14\lib\" \-lopencv_world331d \-L\"E:\Program Files (x86)\Intel\RSSDK\lib\x64\" \-llibpxc_d \-L\"E:\Program Files (x86)\Intel\RSSDK\sample\common\lib\x64\v140\" \-llibpxcutils_d-llibpxcutilsmd_d} else:CONFIG(release, debug|release): {LIBS += -L\"C:\Program Files\opencv\build\x64\vc14\lib\" \-lopencv_world331 \-L\"E:\Program Files (x86)\Intel\RSSDK\lib\x64\" \-llibpxc \-L\"E:\Program Files (x86)\Intel\RSSDK\sample\commonlib\x64\v140\" \-llibpxcutils-llibpxcutilsmd}  修改 .pro 文件以后执行 Buld -&gt; qmake, 然后再进行编译.一个简单的测试程序#include&lt;iostream&gt;  #include &lt;opencv2/core/core.hpp&gt;  #include &lt;opencv2/highgui/highgui.hpp&gt;        using namespace cv;                int main()  {      Mat img=imread(\"pic.jpg\");      namedWindow(\"pic\");      imshow(\"pic\",img);      // 等待6000 ms后窗口自动关闭      waitKey(6000);  }如果能够正常编译运行, 那恭喜啦, 配置成功了. 如果出现找不到头文件的错误, 则应该是 include path 没有设置好. 如果出现 LNK 2019 错误, 则是 lib 文件没有设置成功."
                        } ,

                          "title"    : "语音识别中的 CTC 算法详解",
                          "category" : "",
                          "tags"     : " 语音识别, 算法",
                          "url"      : "/2018/03/22/ctc_algorithem.html",
                          "date"     : "March 22, 2018",
                          "content"  : "CTC(Connectionist Temporal Classiﬁcation)在神经网络训练中用于训练序列化的数据, 比如说语音, 手写文字(虽然手写文字是一张图, 但不同的文字之间可以认为是按一定序列进行输入的, 因为要考虑前后的约束关系). 在数据量剧增的今天, 我们可以非常容易地获取大量语音数据, 但遗憾的是这些语音通常没有非常仔细的标注. 如何李用深度学习和大量数据的优势是语音识别领域的一个难题. CTC 的提出为使用深度神经网络进行语音识别奠定了基础.介绍在语音识别领域存在的一个问题是, 我们的训练数据往往只是语音片段和对应的文本, 语音序列和文本长度不同, 并且不是对齐的, 也就是, 我们不知道语音中的哪一帧是属于一个字, 也不知道一个字的长短. 这是因为进行对齐标注是一件非常耗费人力和时间的事情. 并且人与人的语速不同, 导致不可能使用一种强制的规则来强制确定一个字的长短. 这种难以对齐的问题也出现在手写字体识别中, 因为每个字占的大小也是不确定的.CTC 正是为了解决这个问题而被提出的. CTC 用于把语音经过处理以后得到的特征映射为文本, 而对特征提取的过程并没有限制, 也即是说可以使用任何模型接到 CTC 中得到结果.形式化问题CTC 网络将输入划分成固定长度的帧. 我们的目标是对给定符号输出符号集(如汉字表, 字母表)和训练数据集, , 训练集中每一个样本 包含一个由T个向量组成的  维语音序列和输出文本希望找到映射  .事实上这个映射并不容易直接得到, CTC 通过一个巧妙的算法来得到这个映射.CTC 网络先将输入的  维长度为  向量序列  映射为输出的  维长度为的向量序列 . ,其中  表示时刻网络的第  个输出, 通常解释为输出低 个符号的概率.这个过程表示为. 通常由一个 RNN 网络来完成, 如上图所示的 Alignment.如此我们可以看到, 一个输出 , 可以对应一条路径, 我们将其表示为 . 每一条路径的概率为即一条路径的概率等于路径上各个符号输出概率的乘积(事实上, 这里是假设输出符号之间相互独立).随后 CTC 需要对于连续相同的输出进行合并. 但是这种方法会出现一些问题, 比如说对于单词 hello, 输出的可能是 heelllooo, 进行合并以后会得到 helo 而不是 hello. 为了解决这个问题, CTC 中引入了一个特殊的 &lt; blank &gt; 字符, 最后这个字符是会被移去的. 我们期望它输出 heel&lt; blank &gt;loo, 最后就可以得到所期望的 hello. 使用&lt; blank &gt;还解决了语音中的停顿的问题, 同一段时间没有输出时, 也输出&lt; blank &gt;字符. 这时符号集我们将这个合并和删除&lt; blank &gt;的过程记为, 将这个过程的输出记为, 有显然这是一个多对一映射, 即可能有多个可能的路径对应一种可能的文本输出.实际上, 我们所希望得到的就是其中即在所有可能的输出文本序列中找到概率最大的那一个, 而每一个输出文本序列的概率可以通过边沿概率分布公式得到, 即所有可能得到该输出文本的路径的概率之和.Loss Function事实上直接优化得到上式也不是一件容易的事情. 因为这意味着我们需要遍历所有的路径来得到各个可能输出文本的概率. CTC 论文中提到两种方法可以简化这个步骤.第一种方法比较简单, 我们可以简单地认为其中,直观上理解就是直接找概率最大的路径, 认为其对应的输出一般也是概率最大的. 这样我们其实只需要选择每个中出现概率最大的符号. 可以解释为希望找一个成绩最好的班级, 但查看每一个学生的成绩又太过于繁琐, 于是只看成绩最好的学生的成绩.从上面的例子可以看出, 这种方法事实上过于简化了, 很多情况下我们可能会遇到这种情况. 于是论文中还提出了前缀搜索解码(Prefix Search Decoding), 这种方法的结果普遍好于第一种方法.事实上如果我们考量所有可能的路径, 我们会发现其实有很多路径是重复计算的, 有很多路径也是明显不可能的, 这启发我们使用动态规划和剪枝来去除冗余计算和淘汰不可能的路径. Prefix Search Decoding 算法类似于 HMM 模型中的前向-后向算法(F-B Algorithm).我们首先定义解释为经过步, 得到输出文本序列的概率.从而我们可以得到递推关系…未完待续…CTC 假设在给定输入的情况下, 输出是条件独立的(事实上在一些情况下该假设是不成立的, 因此这也是 CTC 的一个主要缺点). 根据条件概率公式, 可以把它分解为. 每一种输出序列都可以看成是一条路径, 可以将其视为计算不同路径概率. 如果我们遍历所有路径计算概率, 计算量将是非常巨大的, 举个例子, 假设输出有 10 种不同的符号, 一个语音序列被分拆成 40 帧, 那么可能的路径将是 ! 这是不可接受的. 幸运的是, 经过一些分析我们可以发现这种暴力算法中包含了很多冗余的计算, 熟悉算法的朋友可能已经发现了, 可以通过动态规划来高效地完成这一计算.对于每一帧, 输出的概率分布  通常用 RNN 来实现."

                          "content"  : "Batch Normalization: Accelerating Deep Network Training by Reducing Internal Covariate ShiftMotivation每一层输入的分布改变(covariate shift) -&gt; 学习速率不能太快, 参数初始化需要很小心使用BN -&gt; 改善以上问题, 同时可以减少对Dropout的依赖.文中对internal covariate shift的定义是  the change in the distribution of network activations due to the change in net- work parameters during training.其实covariate shift也可以用频域调整(domain adaptation)的方法缓解.考虑一个例子, 假设网络某一层为sigmoid层, 有其中  知道  随着增大而减小, 因此如果某一层的结果使得  分布在较大的区域, 则容易出现梯度饱和. 而且这种效应随着网络深度的增加, 很容易被扩大. 其实这个问题也可以通过使用ReLU来解决.Batch NormalizationAlgorithm BN comes as follows:Input: Values of  over a mini-batch: ;Parameters to be learned: , ;Output: Seems to be very easy. As we can see, the internal variable (we can cosider it as output of a layer) $\hat{x_i}$ has 0 mean and 1 variance, which makes it work. Later, we use $\beta$ and $\gamma$ to reconstruct the data, preserving the presence capability of the network.Inference NetworkBN algorithm is used for accelerating training process, so it’s unnecessary during inference (or generation). We use ,  to estimate the mean and variance of the input.Convolutional Networks CaseWhen using batchnorm in convolutional networks, we should note:  different feature maps are batch normalized seperately and have their own parameters()  different locations in a single feature map are jointly normalized.    Something More    In the original paper, the authors added batchnorm before an activation, and analyze based on this fact. However, some other researchers’ experiment argued that batchnorm after activation seems to have better performance.  理论依据LeCun曾经证明过, 如果输入是经过白化(Whitened, 就是均值为0, 方差为1)网络会收敛得更快."
